<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div style="width:300;height:200;background-color: burlywood; float: left;">
        <ul id="list1"></ul>
    </div>

    <button id="btn">move</button>
    <div style="width:300;height:200;background-color:lightgray; float: left;">
        <ul id="list2"></ul>
    </div>
    <script src="temp/Scripts/jquery.js"></script>
    <script type="text/javascript">

        let obj={
            name:"Nirnajan",
            surname:"Sharma"
        };
        for(let prop in obj){
            console.log(prop);
        }

        let val = ["first", "second", "third"];
        $(document).ready(function () {
            let lst = $('#list1');
            console.log(lst[0]);
            for (let item of val) {
                lst.append("<li> <input id='chkli' type='checkbox' value='" + item + "' >"+item+"</input></li>");
            }

            $('#btn').click(){
                    for(let chk of document.querySelectorAll('#chkli')){
                        if(chk.checked){
                        console.log(chk);
                        }
                    }
            }
        }
);


    </script>
</body>

</html>
